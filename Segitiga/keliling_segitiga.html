<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Keliling Segitiga</title>
    <h1>Welcome To Katik</h1>
    <p class="regards">Selamat Datang di Mini Coding</p>
  </head>

  <body>
    <header>
      <h2>Keliling Segitiga</h2>
    </header>

    <img src="img2.jpg" class="rumusimg" width="500" height="600" /><br />

    <h2>Rumus Keliling Segitiga yaitu :</h2>
    <p class="rumus"><b> K= S1 + S2 + S3 </b></p>
    <p>Dimana :</p>
    <p style="padding: 0px; margin: 0px">L = Keliling</p>
    <p style="padding: 0px; margin: 0px">S1 = Sisi A</p>
    <p style="padding: 0px; margin: 0px">S2 = Sisi B</p>
    <p style="padding: 0px; margin: 0px">S3 = Sisi C</p>
    <br />
    <hr />

    <h2 style="text-align: center">Hitung Keliling Segitiga</h2>
    <form>
      <label for="fname">S1:</label>
      <input type="text" id="sisi1" placeholder="Sisi A" /><br />
      <label for="fname">S2:</label>
      <input type="text" id="sisi2" placeholder="Sisi B" /><br />
      <label for="lname">S3:</label>
      <input
        type="text"
        id="sisi3"
        placeholder="Sisi C"
        style="margin-left: 2px"
      /><br />
      <p id="result" class="result"></p>
      <input type="button" class="button" value="Hitung" onClick="keliling();" />
      <button class="clear">Reset</button>
      <button class="luas">
        <a href="luas_segitiga.html">Luas</a>
      </button>
    </form>

    <div class="footer">
      <p>created by Fakih</p>
    </div>
  </body>
</html>
